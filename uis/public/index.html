<!DOCTYPE html>
<html lang="en" ng-app="irmisUisApp">
<head>
	<meta charset="UTF-8">
	<title translate="navbar.brand"></title>

  <base href="/">

	<!-- bower:css -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/dist/app.css">
	<!-- endinject -->

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="root.index" translate="navbar.brand"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="root.ui1" translate="navbar.ui1"></a></li>
          <li ui-sref-active="active"><a ui-sref="root.ui2" translate="navbar.ui2"></a></li>
          <li ui-sref-active="active"><a ui-sref="root.ui3" translate="navbar.ui3"></a></li>
        </ul>
        <div class="nav navbar-nav navbar-right">
          <li style="margin-top: 14px">
            <div class="btn-group">
              <label class="btn btn-default btn-xs" ng-model="lang" uib-btn-radio="'en'">EN</label>
              <label class="btn btn-default btn-xs" ng-model="lang" uib-btn-radio="'nl'">NL</label>
            </div>
          </li>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div ui-view></div>
  </div>

	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="lib/angular-translate/angular-translate.js"></script>
	<script src="lib/annyang/dist/annyang.min.js"></script>
	<!-- endbower -->

	<!-- inject:js -->
	<script src="/dist/app.js"></script>
	<!-- endinject -->

</body>
</html>
